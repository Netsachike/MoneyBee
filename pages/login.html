<!DOCTYPE html>
<html>

<head>
    <title>Login Screen</title>
    <link rel="stylesheet" href="../style/forms_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-6 login-image">
                <img src="../public/images/login_image.png" alt="" style="width: 720px;
                height: 900px;">
            </div>
            <div class="col-md-6 login-container">
                <div class="login-form">
                    <img src="../public/images/moneybee_logo2.png"  alt="ogo">
                    <h2>Log in</h2>
                    <p>Log in to your account to continue.</p>
                    <form>
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <a href="http://">Forgot password?</a>
                        <div class="submit">
                            <div class="checkbox">
                                <input type="checkbox" name="rememberme" id="rememberme">
                                <label for="rememberme">Remember me</label>
                            </div>
                            <button type="submit">Login</button>
                        </div>
                    </form>
                    <p>Don't have an account? <a href="http://">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
