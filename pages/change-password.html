<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Screen</title>
    <link rel="stylesheet" href="../style/forms_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-6 login-image" id="imge">
                <img src="../public/images/login_image.png" alt="" style="width: 720px;
                height: 900px;">
            </div>
            <div class="col-md-6 login-container" id="container">
                <div class="forgot-form shadow-0">
                    <img src="../public/images/moneybee_logo2.png"  alt="ogo">
                    <h2>Forgot password?</h2>
                    <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
                    <form class="mb-0">
                        <div class="form-group">
                            <input type="email" id="email" placeholder="New password">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Confirm new password">
                        </div>
                    </form>
                    <div class="password-reset">
                        <button>Change Password</button>
                    </div>
                    <div class="go-back">
                        <button>
                        <img src="/public/icons/keyboard-backspace-icon.svg" alt="">
                        <p>Back</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
